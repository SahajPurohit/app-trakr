<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Term</title>
        <link rel="stylesheet" href="styles/term-style.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <!-- Home Button -->
        <button class="home-btn" onclick="location.href='index.html';"><i class="fa fa-home"></i> Home</button>
        <div class = "center">
             <!-- Term Label -->
            <label for="term-name" class="term-label">Term:  </label>
            <input type="text" id="term-name" placeholder="Enter Term (Eg. Spring 2023)">
            <label id="num-apps" class="num-apps-label"></label>
            <!-- Table -->
            <table class="content-table" id ="table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>


        <div class="popup-form"> <!-- Popup Form When Adding Applications-->
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Insert Information</h2>
                <div id="render-form-elements"></div>
                <div class="form-element">
                    <button class="enter-btn" id="enter-btn" onclick="addApps()">Enter</button>
                </div>
            </div>
        </div> 

        <div class="btn-container">
            <!-- Add Application Button-->
            <div class="plus-btn" id="add-app"></div>
            <!-- Undo Button-->
            <div><button class="undo-btn-change" onclick="deleteLatestEntry()"><i class='fa fa-undo'></i></button></div>
            <!-- Download Button -->
            <div><button class="download-btn" onclick="htmlToCsv()"><i class="fa fa-download"></i></button></div>
            <!-- Edit Button-->
            <div><button class="edit-btn" onclick="makeEditable()" id="edit-btn"><i class="fa fa-edit"></i></button></div>
            <!-- Analytics Button -->
            <div><button class="analytics-btn" onclick="displayAnalyticsPopup()"><i class="fa fa-bar-chart"></i></button></div>
            <!-- Upload Button -->
            <div><button class="upload-btn" onclick="document.getElementById('uploader').click()"><i class="fa fa-upload"></i></button></div>
            <!-- File Uploader -->
            <input type="file" accept=".csv" id="uploader" class="uploader" style="display: none">
        </div>

        <div class="analytics-popup">
            <div class="close-btn">&times;</div>
            <h2>Analytics</h2>
            <div class="analytics-btn-container">
                <button onclick="displayBarChart()">Bar Chart</button>
                <button onclick="displayPieChart()">Pie Chart</button>
            </div>
            <div class="chart-canvas-container"><canvas id="chart-canvas"></canvas></div>
        </div>

        <!-- Make sure this remains on the very bottom-->
        <div id="overlay"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/term.js"></script>

</html>
