<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Term</title>
        <link rel="stylesheet" href="styles/term-style.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        
        <!-- Home Button -->
        <button class="home-btn" onclick="location.href='index.html';"><i class="fa fa-home"></i> Home</button>

       
        <div class = "center">
            
             <!-- Term Label -->
            <label for="Term" class="term-label">Term:  </label>
            <input type="text" placeholder="Enter Term (Eg. Spring 2023)">

            <!-- Table -->
            <table class= "content-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Date Applied</th>
                        <th>Time Applied</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Amazon</td>
                        <td>SWE</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Facebook</td>
                        <td>SWE</td>
                    </tr>
                </tbody>
            </table>

        </div>  <!-- Begin Add Applications Button Form Logic -->

        <!-- <button id="add-app">Add new appliactions</button> Button -->

        <div class="popup-form"> <!-- Actual Form-->

            <div class="close-btn">&times;</div> <!--Close button for the form-->

            <div class="form">
                <h2>Insert Information</h2>
                <div class="form-element">
                    <label for="company">Company: </label>
                    <input type="text" id="company-name" placeholder="Enter company name">
                </div>
                <div class="form-element">
                    <label for="position">Position: </label>
                    <input type="text" id="company-name" placeholder="Enter position name">
                </div>
                <div class="form-element">
                    <label for="autofill-date-time">Autofill date and time: </label>
                    <input type="checkbox" id="autofill-date-time">
                </div>
                <div class="form-element">
                    <button>Enter</button>
                </div>
            </div>
        </div> <!-- End Add Applications Button Form Logic -->
        <div class="plus radius" id="add-app"></div>
    </body>

    <script src="js/term.js"></script> 
</html>
